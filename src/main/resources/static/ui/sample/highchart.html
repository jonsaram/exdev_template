<meta charset="utf-8">
<script type="text/javascript">
	var <@pageId> = {
		treemapChart : (target, colorAxis, treemapData) => {

			Highcharts.chart(target, {
				    colorAxis: colorAxis,
			    series: [{
			        type: 'treemap',
			        layoutAlgorithm: 'squarified',   
			        alternateStartingDirection: true, 
			        levels: [{
			            level: 1,
			            layoutStartingDirection: 'vertical', // 세로로 정렬하도록 설정
			            layoutAlgorithm: 'squarified',
			            dataLabels: {
			                enabled: true,
			                align: 'center',
			                verticalAlign: 'middle',
			                style: {
			                    fontSize: '15px',
			                    fontWeight: 'lighter',
			                    color:'white',
			                    textOutline: 'none'

			                },
			                formatter: function () {
			                    return '<div style="text-align: center;">' + this.point.name +'</div><br><g>' + this.point.value + '%</div>';
			                }

			            }
			        }],
			        data: treemapData
			    }],
			    title: {
			        text: ''
			    },
			    tooltip: {
			        pointFormat: '<b>{point.name}</b>:<br> {point.value}%<br>'
			    }
			})
			

		}	
		,testChart_treemap : function () {
			
			const treemapData = [{
		            name: '월자문 컨설팅',
		            value: 60,
		            colorValue: 60
		        }, {
		            name: '일반 컨설팅',
		            value: 40,
		            colorValue: 40
		        }, {
		            name: '',
		            value: 0,
		            colorValue: 0
		        }, {
		            name: '',
		            value: 0,
		            colorValue: 0
		        }, {
		            name: '',
		            value: 0,
		            colorValue: 0
		        }, {
		            name: '',
		            value: 0,
		            colorValue: 0
		        }]  ;
			
			<@pageId>.treemapChart('testChart_treemap',{
		        minColor: '#75C2D5',
		        maxColor: '#3BA8C3' 
		        
		    },treemapData);
				
		}		
		,testChart_treemap2 : function () {
			
			const treemapData = [{
	            name: '법인전환',
	            value: 50,
	            colorValue: 50,
	        }, {
	            name: 'CEO 플랜',
	            value: 25,
	            colorValue: 25,
	        }, {
	            name: '연구소 및 특허',
	            value: 12.5,
	            colorValue: 12.5
	        }, {
	            name: '정책자금',
	            value: 12.5,
	            colorValue: 12.5
	        }, {
	            name: '대출컨설팅',
	            value: 6.25,
	            colorValue:  6.25
	        }, {
	            name: '기타',
	            value: 6.25,
	            colorValue:  6.25
	        }]
			
			<@pageId>.treemapChart('testChart_treemap2',{
		        minColor: '#8A8BB9',
		        maxColor: '#27187F' 
		        
		    },treemapData);
			
		}
		
		,testChart_lineAndColumn : function () {
			
			Highcharts.setOptions({
				colors: ['#3C3E8A', '#DADADA']
			});
			const tmData = treemapData();

			Highcharts.chart('testChart_lineAndColumn', {
			    chart: {
			        zoomType: 'xy',
		            margin: [50, 0, 35, 45],
			    },
			    title: {
			        text: '',
			        align: 'left'
			    },

			    subtitle: {
/* 				        text: 'Source: ' +
			            '<a href="https://www.yr.no/nb/historikk/graf/5-97251/Norge/Troms%20og%20Finnmark/Karasjok/Karasjok?q=2021"' +
			            'target="_blank">YR</a>',
*/				        text: '',
						align: 'left'
			    },
			    xAxis: [{
			    	labels: {
			            style: {
			                color: '#8A8C92',
			                fontFamily: 'Noto Sans KR',
			                fontSize: '11px'
			            }
			        },
			        lineColor: '#DADADA',				    	
			        categories: ['1월', '2월', '3월', '4월', '5월', '6월',
			            '7월', '8월', '9월', '10월', '11월', '12월'],
			        crosshair: true

			    }],
			    yAxis: [{ // Primary yAxis
			        labels: {
			            format: '{value}억',
			            style: {
			                color: '#8A8C92',
			                fontFamily: 'Noto Sans KR',
			                fontSize: '11px'
			            }
			        },
			        title: {
			            text: '',
			            //style: {
			            //    color: Highcharts.getOptions().colors[1]
			            //}
			        }
			    }, { // Secondary yAxis
			        title: {
			            text: '',
			            style: {
			                    }
			        },
			        labels: {
			        	 //format: '{value} mm',
			        	 format: '',
				            style: {
			                //color: Highcharts.getOptions().colors[0]
			                }
			        },
			        opposite: true
			    }],
			    tooltip: {
			        shared: true
			    },
			    legend: {
			        align: 'right',
			        x: 0,
			        verticalAlign: 'top',
			        y: 0,
			        //floating: true,
			        //backgroundColor:
			         //   Highcharts.defaultOptions.legend.backgroundColor || // theme
			           // 'rgba(255,255,255,0.25)'
			        itemStyle: {
						color: '#8A8C92',
						fontFamily: 'Noto Sans KR',
						fontSize: '11px'
					},
					symbolRadius:0,//범례 심볼 radius 지정
		          	symbolWidth:10,
		          	symbolHeight:10,
		          	x: 0,//가로 위치 지정.
		            y: -2,//세로 위치 지정.
			           
			    },
			    plotOptions: {//라인에 원표시 삭제
			        line:{
		        		marker: {
		                	enabled: false
		            	}
			        }
			    },
			    series: tmData
			});
			
			function treemapData () {
				return [{
					        name: '2023년',
					        type: 'column',
					        yAxis: 1,
					        data: [70, 140, 190, 180, 195, 240, 160, 140, 0,
					            0, 0, 0],
					        tooltip: {
					            valueSuffix: '억'
				        	}
			    		}
						,{
					        name: '2022년',
					        type: 'line',
					        data:  [155, 170, 185, 170, 160, 175, 165, 190, 160, 170, 160, 150],
					        tooltip: {
					            valueSuffix:'억'
			        		}
			    		}] ;
			}
		}		
		
		
		
		
		
		
		
		
		
		
	}
	// Page Load가 완료된후 실행 된다.
	C_PM.onLoadPage("<@pageId>", function() {
		<@pageId>.testChart_treemap();
 		<@pageId>.testChart_treemap2();
 		$(".highcharts-credits").remove();
 		

		<@pageId>.testChart_lineAndColumn();
	});
	// History back으로 이동해왔을 경우 이루틴이 실행된다.
	C_HM.onReturn("<@pageId>", function(pageId, data) {

	});
</script>
