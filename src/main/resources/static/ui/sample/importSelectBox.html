<meta charset="utf-8">
<script type="text/javascript">
	var <@pageId> = {
		callCompFn : function() {
			alert(<@pageId>.importComp.getValue());			
		}
		,callCompFn2 : function() {
			alert(<@pageId>.importComp2.getValue());			
		}
	}
	// Page Load가 완료된후 실행 된다.
	C_PM.onLoadPage("<@pageId>", function() {
		
		let list = C_COM.getCodeList("TEAM_USER_ROLE")

		C_COMP.import("importComp", "component_common_compSelectbox", list, function(data) {

		});
		C_COMP.import("importComp2", "component_common_compSelectbox", list, function(data) {

		});

	});
	// History back으로 이동해왔을 경우 이루틴이 실행된다.
	C_HM.onReturn("<@pageId>", function(pageId, data) {

	});
</script>
<div class="cont_wrap">


	SelectBox Component Sample <br/><br/>
	
	<div id="importComp">
	</div>
	<div id="importComp2">
	</div>

	<br/><br/><br/>
	<input type=button value="getValue" onclick="<@pageId>.callCompFn()"/>
	<input type=button value="getValue2" onclick="<@pageId>.callCompFn2()"/>

</div>
